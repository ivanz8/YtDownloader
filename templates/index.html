<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="card-title">YouTube Video Downloader</h2>
            <form action="/download" method="post">
                <div class="form-group">
                    <label for="url">YouTube Video URL</label>
                    <input type="text" class="form-control" id="url" name="url" placeholder="Enter YouTube video URL" required>
                </div>
                <div class="form-group">
                    <label for="file_name">Desired File Name</label>
                    <input type="text" class="form-control" id="file_name" name="file_name" placeholder="Enter desired file name" required>
                </div>
                <button type="submit" class="btn btn-primary">Download Video</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
